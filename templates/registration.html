<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 100px;" class="ui container">

        <form class="ui form" action="/add_user" method="post" style="width:500px; margin: 0 auto;">
            <div class="field">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="johnsmith@gmail.com"><br>
            </div>
        
            <div class="field">
                <label for="password">Password</label>
                <input id="password" type="text" name="password" placeholder="napoleonedinamite123"><br>
            </div>
            <button class="ui blue button" type="submit">Log In</button>
        </form>
    </div>
</body>
